<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDAV Client</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 40px;
      background-color: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.2em;
    }

    .section {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      color: #34495e;
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #dcdcdc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: #2980b9;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .response {
      color: #27ae60;
      font-weight: 500;
      margin-top: 10px;
    }

    .error {
      color: #e74c3c;
      font-weight: 500;
      margin-top: 10px;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      body {
        margin: 20px;
      }

      .section {
        padding: 15px;
      }

      h1 {
        font-size: 1.8em;
      }

      h2 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <h1>WebDAV Client</h1>

  <!-- Создание директории -->
  <div class="section">
    <h2>Create Directory</h2>
    <label for="createDirPath">Directory Path:</label>
    <input type="text" id="createDirPath" placeholder="e.g., test/dir">
    <button onclick="createDirectory()">Create</button>
    <div id="createDirResponse"></div>
  </div>

  <!-- Удаление директории -->
  <div class="section">
    <h2>Remove Directory</h2>
    <label for="removeDirPath">Directory Path:</label>
    <input type="text" id="removeDirPath" placeholder="e.g., test/dir">
    <button onclick="removeDirectory()">Remove</button>
    <div id="removeDirResponse"></div>
  </div>

  <!-- Загрузка файла -->
  <div class="section">
    <h2>Upload File</h2>
    <label for="uploadFilePath">Remote File Path:</label>
    <input type="text" id="uploadFilePath" placeholder="e.g., files/myfile.txt">
    <label for="uploadFile">Select File:</label>
    <input type="file" id="uploadFile">
    <button onclick="uploadFile()">Upload</button>
    <div id="uploadFileResponse"></div>
  </div>

  <!-- Скачивание файла -->
  <div class="section">
    <h2>Download File</h2>
    <label for="downloadFilePath">Remote File Path:</label>
    <input type="text" id="downloadFilePath" placeholder="e.g., files/myfile.txt">
    <button onclick="downloadFile()">Download</button>
    <div id="downloadFileResponse"></div>
  </div>

  <!-- Удаление файла -->
  <div class="section">
    <h2>Delete File</h2>
    <label for="deleteFilePath">Remote File Path:</label>
    <input type="text" id="deleteFilePath" placeholder="e.g., files/myfile.txt">
    <button onclick="deleteFile()">Delete</button>
    <div id="deleteFileResponse"></div>
  </div>

  <!-- Копирование файла -->
  <div class="section">
    <h2>Copy File</h2>
    <label for="copySourcePath">Source Path:</label>
    <input type="text" id="copySourcePath" placeholder="e.g., files/myfile.txt">
    <label for="copyDestPath">Destination Path:</label>
    <input type="text" id="copyDestPath" placeholder="e.g., files/copy.txt">
    <button onclick="copyFile()">Copy</button>
    <div id="copyFileResponse"></div>
  </div>

  <!-- Перемещение файла -->
  <div class="section">
    <h2>Move File</h2>
    <label for="moveSourcePath">Source Path:</label>
    <input type="text" id="moveSourcePath" placeholder="e.g., files/myfile.txt">
    <label for="moveDestPath">Destination Path:</label>
    <input type="text" id="moveDestPath" placeholder="e.g., files/moved.txt">
    <button onclick="moveFile()">Move</button>
    <div id="moveFileResponse"></div>
  </div>

  <script src="./client.js"></script>
</body>
</html>
