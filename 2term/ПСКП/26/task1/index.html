<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebAssembly Example</title>
</head>
<body>
    <h1>sum(3,4) = <span id="sum"></span></h1>
    <h1>sub(3,4) = <span id="sub"></span></h1>
    <h1>mul(3,4) = <span id="mul"></span></h1>
    <script>
        let wasmCode = new Uint8Array([0,97,115,109,1,0,0,0,1,7,1,96,2,127,127,1,127,3,5,4,0,0,0,0,7,25,4,3,115,117,109,0,0,3,115,117,98,0,1,3,109,117,108,0,2,3,100,105,118,0,3,10,33,4,7,0,32,0,32,1,106,11,7,0,32,0,32,1,107,11,7,0,32,0,32,1,108,11,7,0,32,0,32,1,109,11]);
        let wasmModule = new WebAssembly.Module(wasmCode);
        let wasmInstance = new WebAssembly.Instance(wasmModule, {});
        let sum = wasmInstance.exports.sum(3, 4);
        let sub = wasmInstance.exports.sub(3, 4);
        let mul = wasmInstance.exports.mul(3, 4);
        document.getElementById("sum").innerHTML = sum;
        document.getElementById("sub").innerHTML = sub;
        document.getElementById("mul").innerHTML = mul;
    </script>
</body>
</html>
