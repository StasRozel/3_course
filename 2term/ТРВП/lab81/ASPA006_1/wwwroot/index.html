<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Celebrity Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .celebrity {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .celebrity img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
        }

        .celebrity h3 {
            margin: 10px 0 5px;
            color: #444;
        }
    </style>
    <script defer src="js/gallery.js"></script>
</head>
<body>
<h1>Celebrity Gallery</h1>
<div class="gallery" id="gallery"></div>
</body>
</html>
